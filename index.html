<!DOCTYPE html>
<html>
<head>
<title>Spam Detection</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(90deg, #7b2ff7, #41d1ff);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    width: 450px;
    padding: 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    color: #7b2ff7;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 140px;
    padding: 12px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    resize: none;
    font-size: 15px;
}

button {
    margin-top: 18px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #7b2ff7;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #6a11cb;
}

.result {
    margin-top: 18px;
    font-size: 20px;
    font-weight: bold;
}
</style>

</head>

<body>

<div class="container">
    <h2>ðŸ”’ Spam Mail Detection</h2>
    <p>Enter your message below to check if it is spam or not.</p>

    <form method="POST">
        <textarea name="email" placeholder="Enter your message here..."></textarea>
        <br>
        <button type="submit">âœ” Check</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
